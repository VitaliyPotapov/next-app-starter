name: lint

on:
  # push:
  # workflow_dispatch:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
        env:
          NPM_TOKEN: ${{ secrets.JFROG_NPM_TOKEN }}

      - run: echo '${{ toJSON(github) }}'

      - run: npx prettier --check --ignore-unknown .

      - run: npx next lint
